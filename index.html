<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Loweezrtd Portfolio</title>
  <style>
    body {
      text-align: center;
      font-family: sans-serif;
      background-color: #1e1e1e;
      color: white;
      padding: 50px;
    }

    .logo {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      object-fit: cover;
      border: 4px solid white;
    }

    .title {
      font-size: 2em;
      margin: 20px 0 10px;
    }

    .subtitle {
      font-size: 1em;
      color: #ccc;
      margin-bottom: 30px;
    }

    .icon-buttons img {
      width: 80px;
      margin: 0 15px;
      cursor: pointer;
      transition: transform 0.2s;
    }

    .icon-buttons img:hover {
      transform: scale(1.1);
    }

    #info {
      margin-top: 30px;
      font-size: 1.1em;
      display: none;
    }
  </style>
</head>
<body>

  <img src="https://via.placeholder.com/150" alt="Foto de perfil" class="logo">
  <div class="title">Loweezrtd</div>
  <div class="subtitle">Minecraft - Discord Developer</div>

  <div class="icon-buttons" id="buttons">
    <img src="https://cdn-icons-png.flaticon.com/512/2111/2111370.png" alt="Discord" onclick="showInfo('discord')">
    <img src="https://cdn-icons-png.flaticon.com/512/5968/5968705.png" alt="Minecraft" onclick="showInfo('minecraft')">
  </div>

  <div id="info"></div>

  <script>
    function showInfo(type) {
      document.getElementById('buttons').style.display = 'none';
      const info = document.getElementById('info');
      info.style.display = 'block';
      if (type === 'discord') {
        info.innerText = "Especialista en bots de Discord, comandos, eventos y automatizaci√≥n de servidores.";
      } else if (type === 'minecraft') {
        info.innerText = "Desarrollador de plugins y mods para Minecraft. Experiencia en servidores Spigot y Paper.";
      }
    }
  </script>

</body>
</html>
